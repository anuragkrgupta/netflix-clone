<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="/assets/images/bg.jpg" alt="">
        <div class="nav">
            <img class="logo" src="/assets/images/logo.svg" alt="netflix logo">


                <select name="Language" id="">
                    <option value="#">English</option>
                    <option value="#">हिन्दी</option>
                </select>


                <button>Sign Up</button>
            </div>

        <div class="context">
            <div class="first">
                <p>Unlimited movies,</p>
                <p>TV shows and more</p>
            </div>
            <div class="sec">
                <p id="line1">Starts at ₹149. Cancel at any time.</p>
                <p id="line2">Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="btn-btn">
                    <input type="email" placeholder="Email Address">
                    <p>Get Started</p>
                    <!-- <img src="/assets/images/sign.svg" alt=""> -->
                </div>
            </div>
        </div>
        <div class="curve-container">
            <div class="curve"></div>
        </div>
    </div>
   
    <div class="container2">
        <div class="tren">
            <span>Trending Now</span>
            <select name="location" id="location">
                <option value="India">India</option>
                <option value="Global">Global</option>
            </select>
    
            <select name="view-choice" id="view-choice">
                <option value="movie">Movies</option>
                <option value="TVshow">TV Shows</option>
            </select>
        </div>
    </div>
        
</html>
